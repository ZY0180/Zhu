<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点开了？</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          max-width: 900px;
          margin: 30px auto;
          padding: 20px;
          background: #f9f9ff;
          color: #333;
        }
        h1, h2 { text-align: center; color: #4a6cf7; }
        .step { 
          background: white; 
          padding: 15px; 
          margin: 20px 0; 
          border-radius: 10px; 
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
          background: #4a6cf7;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          margin: 10px 5px;
        }
        button:hover { background: #3a5bf5; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input, label {
          display: block;
          margin: 8px 0;
          font-weight: bold;
        }
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 14px;
          box-sizing: border-box;
        }
        .video-item {
          margin-top: 10px;
          padding: 10px;
          background: #f0f4ff;
          border-radius: 8px;
        }
        .video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
          margin-top: 15px;
        }
        video {
          width: 100%;
          border-radius: 8px;
          background: #000;
        }
        .status { 
          color: #4a6cf7; 
          font-style: italic; 
          margin-top: 10px;
        }
        .debug-info {
          background: #fff8e1;
          padding: 10px;
          border-radius: 5px;
          margin: 10px 0;
          border: 1px solid #ffd54f;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>调试信息：</h3>
        <p>页面URL: <span id="page-url"></span></p>
        <p>尝试加载的图片: <span id="img-src"></span></p>
        <p>状态: <span id="img-status">加载中...</span></p>
    </div>
    
    <!-- 先尝试绝对路径 -->
    <img id="test-image" src="https://raw.githubusercontent.com/zy0180/zhu/main/dog.png" 
         alt="托腮表情" 
         style="display: block; margin: 0 auto 20px; max-width: 300px; height: auto; border: 2px solid #4a6cf7;"
         onload="document.getElementById('img-status').textContent='图片加载成功！'"
         onerror="document.getElementById('img-status').textContent='图片加载失败，请检查路径'">
    
    <h1>点开了？让你点开就点开？</h1>
    
    <!-- 测试本地相对路径 -->
    <div style="text-align: center; margin: 20px;">
        <p>测试其他路径：</p>
        <button onclick="document.getElementById('test-image').src='dog.png'">路径1: dog.png</button>
        <button onclick="document.getElementById('test-image').src='./dog.png'">路径2: ./dog.png</button>
        <button onclick="document.getElementById('test-image').src='/zhu/dog.png'">路径3: /zhu/dog.png</button>
        <button onclick="document.getElementById('test-image').src='https://zy0180.github.io/zhu/dog.png'">路径4: GitHub Pages</button>
        <button onclick="document.getElementById('test-image').src='https://raw.githubusercontent.com/zy0180/zhu/main/dog.png'">路径5: Raw URL</button>
    </div>

    <script>
        // 显示当前页面URL
        document.getElementById('page-url').textContent = window.location.href;
        document.getElementById('img-src').textContent = document.getElementById('test-image').src;
        
        // 监听图片加载状态
        document.getElementById('test-image').onerror = function() {
            document.getElementById('img-status').textContent = '图片加载失败，请检查路径';
            document.getElementById('img-status').style.color = 'red';
        };
        
        document.getElementById('test-image').onload = function() {
            document.getElementById('img-status').textContent = '图片加载成功！';
            document.getElementById('img-status').style.color = 'green';
            document.getElementById('img-src').textContent = this.src;
        };
    </script>
</body>
</html>
