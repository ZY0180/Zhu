<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点开了？</title>
    <style>
        /* 保持原有样式不变 */
        body {
          font-family: 'Segoe UI', sans-serif;
          max-width: 900px;
          margin: 30px auto;
          padding: 20px;
          background: #f9f9ff;
          color: #333;
        }
        h1, h2 { text-align: center; color: #4a6cf7; }
        .step { 
          background: white; 
          padding: 15px; 
          margin: 20px 0; 
          border-radius: 10px; 
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
          background: #4a6cf7;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          margin: 10px 5px;
        }
        button:hover { background: #3a5bf5; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input, label {
          display: block;
          margin: 8px 0;
          font-weight: bold;
        }
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 14px;
          box-sizing: border-box;
        }
        .video-item {
          margin-top: 10px;
          padding: 10px;
          background: #f0f4ff;
          border-radius: 8px;
        }
        .video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
          margin-top: 15px;
        }
        video {
          width: 100%;
          border-radius: 8px;
          background: #000;
        }
        .status { 
          color: #4a6cf7; 
          font-style: italic; 
          margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 方法1：尝试几种可能的路径 -->
    <!-- 先试这个，如果不行再试其他的 -->
    <img src="https://raw.githubusercontent.com/zy0180/zhu/main/dog.png" 
         alt="托腮表情" 
         style="display: block; margin: 0 auto 20px; max-width: 100%; height: auto;"
         onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';">
    
    <!-- 备用显示区域 -->
    <div id="fallback" style="display: none; text-align: center; padding: 20px; background: #ffebee; border-radius: 10px;">
        <p style="color: #c62828;">⚠️ 图片加载失败！</p>
        <p>请检查：</p>
        <p>1. 图片文件名是否正确（注意大小写）</p>
        <p>2. 图片是否在仓库中</p>
        <p>3. 图片URL：<a href="https://raw.githubusercontent.com/zy0180/zhu/main/dog.png" target="_blank">
            https://raw.githubusercontent.com/zy0180/zhu/main/dog.png
        </a></p>
    </div>
    
    <h1>点开了？让你点开就点开？</h1>

    <script>
        // 自动检测图片是否加载成功
        window.onload = function() {
            var img = document.querySelector('img');
            var fallback = document.getElementById('fallback');
            
            // 如果图片加载失败，显示错误信息
            if (img.naturalHeight === 0) {
                img.style.display = 'none';
                fallback.style.display = 'block';
            }
        };
    </script>
</body>
</html>
